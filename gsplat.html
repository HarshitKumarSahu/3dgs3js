<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3dgs3js</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
</head>
<body>
    <div id="gsplat">
        <nav>
            <a href="">3D Gaussian Splatting</a>
            <div class="nav-options">
                <a href="./index.html">home</a>    
                <a href="./explore.html">Explore</a>
            </div>
        </nav>
        
        <div id="progress-container">
            <dialog open id="progress-dialog">
                <p>
                    <label for="progress-indicator">Loading scene...</label>
                </p>
                <progress max="100" id="progress-indicator"></progress>
            </dialog>
        </div>
        
        <canvas id="gsplat-canvas"></canvas>

        <!-- option around 5 -->
        <div id="splat-options">
            <ul>
                <li data-url="https://huggingface.co/datasets/poltu14/3dgs/resolve/main/kotawani.splat">Splat 1: Kotwani</li>
                <li data-url="https://huggingface.co/datasets/poltu14/3dgsplat/resolve/main/neemasir.splat">Splat 2: nitesh sir</li>
                <li data-url="https://huggingface.co/datasets/poltu14/3dgsplat/resolve/main/shubhimaam.splat">Splat 3: shubhi maam</li>
                <li data-url="https://huggingface.co/datasets/poltu14/3dgsplat/resolve/main/kameshsir.splat">Splat 4: kamesh sir</li>
                <li data-url="https://huggingface.co/datasets/poltu14/3dgsplat/resolve/main/statue.splat">Splat 5: statue</li>
                <li data-url="https://huggingface.co/datasets/poltu14/3dgsplat/resolve/main/lcit.splat">Splat 6: LCIT Campus</li>
            </ul>
        </div>
        <div class="videos">
            <video src="/future/4dgsplat.mp4" muted autoplay loop playbackRate="2"></video>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                  const vid = document.querySelector('.videos video');
                  if (vid) vid.playbackRate = 2;
                });
            </script>
        </div>
    </div>
   
    <script type="module" src="src/gsplat.js"></script>
    <script type="module" src="src/animation.js"></script>
</body>
</html>
